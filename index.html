<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        input {
            width: 200px;
            height: 30px;
            margin-bottom: 20px;
            padding: 5px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            width: 50px;
            height: 30px;
            margin-left: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <input type="text" id="num1" placeholder="첫 번째 숫자">
        <input type="text" id="num2" placeholder="두 번째 숫자">
        <div>
            <button onclick="add()">+</button>
            <button onclick="subtract()">-</button>
            <button onclick="multiply()">*</button>
            <button onclick="divide()">/</button>
        </div>
        <h2 id="result"></h2>
    </div>
    <script>
        function add() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result = num1 + num2;
            document.getElementById("result").innerHTML = result;
        }
        function subtract() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result = num1 - num2;
            document.getElementById("result").innerHTML = result;
        }
        function multiply() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result = num1 * num2;
            document.getElementById("result").innerHTML = result;
        }
        function divide() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            if (num2 == 0) {
                document.getElementById("result").innerHTML = "0으로 나눌 수 없습니다.";
            } else {
                var result = num1 / num2;
                document.getElementById("result").innerHTML = result;
            }
        }
    </script>
</body>
</html>
